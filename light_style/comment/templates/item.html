{% extends 'main.html' %}
{% load static %}

{% block title %}
    {{ comment.title }}
{% endblock %}

{% block app %}
    <div class="card form container py-5 col-md-6 themed-grid-col rounded">
        <div class="card-body d-flex flex-column">
            <div class="mt-auto mb-5">
                <h2 class="card-title">{{ comment.title }}</h2>
                <h6 class="feature">Дата: {{ comment.created }}</h6>
            </div>
            <div class="mt-auto mb-5">
                <h5 class="feature">Пользователь: <h6>{{ comment.author }}</h6></h5>
            </div>
            <div class="mt-auto mb-5">
                <h5 class="feature">Текст: <h6>{{ comment.body }}</h6></h5>
            </div>

            {% if comment.image %}
            <div class="card mt-auto">
                <img scr="{{ comment.image.url }}">
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
